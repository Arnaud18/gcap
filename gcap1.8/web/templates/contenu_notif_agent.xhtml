<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
        

    
      <h:body>  
          <table style="height: 100%;width: 100%;background-image: url(images/content_bg.png)">
          <tr>
              <td colspan="1" style="width: 21.15%;">
                  <table style="position: relative;width: 70%;height: 80%;margin-left: 15%;
                                margin-right: 15%;border: none; text-align: center;">
                      <tr>
                          <td style="border-bottom:3px #000 groove;width: 3px;font-size:12px;color: #c7c6c6;">
                              <p:commandLink style="text-decoration: none;font-family: serif"> Nouvelle demande</p:commandLink>
                          </td>
                              
                      </tr>
                      <tr>
                          <td style="border-bottom:3px #000 groove;width: 3px;font-size:12px;color: #c7c6c6;">
                              <p:commandLink style="text-decoration: none;font-family: serif">Demandes en cours...</p:commandLink>
                          </td>
                      </tr>
                      <tr>
                          <td style="border-bottom:3px #000 groove;width: 3px;font-size:12px;color: #c7c6c6;">
                              <p:commandLink style="text-decoration: none;font-family: serif">Paramètres compte</p:commandLink>
                          </td>
                      </tr>
                      <tr>
                          <td style="border-bottom:3px #000 groove;width: 3px;font-size:12px;color: #c7c6c6;">
                              <p:commandLink style="text-decoration: none;font-family: serif">Historiques demandes</p:commandLink>
                          </td>
                      </tr>
                      <tr>
                          <td style="border-bottom:3px #000 groove;width: 3px;;font-size:12px;color: #c7c6c6;">
                              <p:commandLink style="text-decoration: none;font-family: serif">Infos absences</p:commandLink>
                          </td>
                      </tr>
                      
                  </table>
                  </td> 
              <td colspan="1" style="background-color: white">
               <h:form id="form">
    
    <p:dataTable id="formDT" style="margin: 5%" var="agTraiteDemConge" 
                 scrollable="true" scrollWidth="674px"  editMode="cell"
                 rows="5"
                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                 rowsPerPageTemplate="5,5,5" 
                 value="#{reponseTraitementManagedBean.returnReponseDeTraitement()}">
           
        
        <f:facet name="header">
            Résultats des demandes : #{reponseTraitementManagedBean.returnReponseDeTraitement().rowCount}  reponse (s)
        </f:facet>
        <p:column headerText="Matricule" style="width: 60px;font: normal 12px Verdana">
            <h:outputText value="#{agTraiteDemConge.conge.agent.matricAg}" style="font: normal 10px Verdana;" />
        </p:column>
        <p:column headerText="N° Demande" style="width: 60px;font: normal 12px Verdana">
            <h:outputText value="#{agTraiteDemConge.conge.numDemConge}" style="font: normal 10px Verdana;" />
        </p:column>
        <p:column headerText="Date demande" style="width: 70px;font: normal 12px Verdana">
            <h:outputText value="#{agTraiteDemConge.conge.dateDem}" style="font: normal 10px Verdana;" />
        </p:column>
        <p:column headerText="Date début" style="width: 70px;font: normal 12px Verdana">
            <h:outputText value="#{agTraiteDemConge.conge.dateDebut}" style="font: normal 10px Verdana;" />
        </p:column>
        <p:column headerText="Date fin" style="width: 70px;font: normal 12px Verdana">
            <h:outputText value="#{agTraiteDemConge.conge.dateFin}" style="font: normal 10px Verdana;" />
        </p:column>
        <p:column headerText="Décison" style="width: 125px;font: normal 12px Verdana;text-align: center">
            <h:outputText value="#{agTraiteDemConge.commentaire}" style="font: normal 10px Verdana;color: #{reponseTraitementManagedBean.returnColor(agTraiteDemConge.commentaire)}"/>
        </p:column>
      <p:column headerText="Marquer comme vu" style="width: 125px;font: normal 12px Verdana;text-align: center;">
           <p:commandButton style="alignment-adjust: central;text-align: center " value="Vu" icon="ui-icon-check"
                             update="formDT" action="#{reponseTraitementManagedBean.enregistreDemVu()}">
           </p:commandButton>
      </p:column>
    </p:dataTable>
    
    </h:form>
              </td>
             </tr>    
          </table>
      </h:body>
</html>
