<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="code" />
                <p:inputText value="#{testDemandeCongeBean.conge.numDemConge}"/>
                <h:outputText value="date debut" />
                <p:calendar value="#{testDemandeCongeBean.conge.dateDebut}" navigator="true"/>
                <h:outputText value="date fin"/>
                <p:calendar value="#{testDemandeCongeBean.conge.dateFin}" navigator="true" />
                <h:outputText value="commentaire" />
                <p:inputText value="#{testDemandeCongeBean.conge.commentaire}"/>
            </h:panelGrid>
            <p:commandButton value="valider" action="#{testDemandeCongeBean.nouvelleDemandeConge()}" />
            
        </h:form>
    </h:body>
</html>
